<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/app.js"></script>
    <title>Local library</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo"><i class="large material-icons">book</i> My library</a>
            </div>
          </nav>
    </header>
    <div class="main">
        <aside class="side-page-panel left-panel">
            <div class="book-form-area">
                <h2>Enter book</h2>

                <div class="row">
                    <form class="col s12" onsubmit="addBookToLibrary(); return false">
                      <div class="row">
                        <div class="input-field col s12">
                          <input required id="title" type="text" class="validate">
                          <label for="title">Title: (i.e. "Lord of the Rings")</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s6">
                          <input required id="last_name" type="text" class="validate">
                          <label for="last_name">Author:</label>
                        </div>
                        <div class="input-field col s6">
                          <input required id="title" type="number" class="validate">
                          <label for="title">Pages:</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s6">
                            <p>
                                <label>
                                  <input type="checkbox" />
                                  <span>I have read this book</span>
                                </label>
                            </p>
                        </div>
                      </div>
                      <button class="btn btn-large waves-effect waves-light" type="submit" name="action" id="save-btn">Save 
                        <i class="material-icons right"></i>
                      </button>
                    </form>
                  </div>
            </div>
        </aside>
        <div class="side-page-panel right-panel">
            <div class="book-collection-area">
                <h2>My books</h2>
                <ul class="collection books-collection" id="book-list">    
                </ul>
            </div>
        </div>    
    </div>
</body>
</html>
